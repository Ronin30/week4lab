<!DOCTYPE html>
<html>
    <head>
        <script src="jquery.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Count child elements using  jQuery.</title>
    </head>
    <body>
        <div id="selected">
        <p>Red</p>
        <p>White</p>
        <p>Green</p>
        <p>Black</p>
        <p>Blue</p>
        <p>Orange</p>
        </div>

        <script>
        var count = $("#selected p").length;
        document.write(count);
        </script>
    </body>
</html>
