<!DOCTYPE html>
<html>
    <head>
        <script src="jquery.js"></script>
          <meta charset="utf-8">
          <title>Changes Background Color to H1s in a div only</title>
    </head>
    <body>
        <h1>abc</h1>
        <div>
          <h1>div-1</h1>
          <h1>div-2</h1>
         </div>
          <h1>xyz</h1>

          <script>
          $( "div > h1" ).css("background", "#0686c9");
          </script>

      </body>
</html>
